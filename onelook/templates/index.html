<!DOCTYPE html>
<html>
   <head>
      <title>一见 | 每天一部豆瓣高分</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="/templates/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="/templates/js/bootstrap.min.js"></script>

      <script type="text/javascript">
            function copyUrl(url)
            {
            var Url2=document.getElementById(url);
            Url2.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            // alert("已复制好，可贴粘。");
            }
      </script>
 
   </head>

   <body>
      <!-- 导航栏 -->
      <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">一见 | 每天一部豆瓣高分</a>
          </div>
          </div>
      </nav>
      

      <div class="container">

         <!-- 这是那个jumbotron -->
         <div class="jumbotron masthead">
              <h1> 一见|光影|如故</h1>
              <p> 每天一部豆瓣高分</p>
              <p> 不负你的电影时光</p>
              {% if item %}
              <p>《{{item.name}}》| {{item.comment_title[0]}}</p>
              {% else %}
              <p> --| --</p>
              {% endif %}
             
         </div>

         <!-- 选择按钮 -->
        <!--  <p>
           <button type="button" class="btn btn-primary btn-lg" >next</button>
         </p> -->
         <!-- 这里是一个master图片 -->
         <div>
            <img style="width: 100%;" src="{{item['img_store_path'][0]}}"
            class="img-rounded center-block">
         </div>

         <!-- 这里是一个图片小列表 -->
         <div>
            <ul style="list-style: none;margin: 0;padding: 0;display: flex;justify-content: space-between;">
                {% for i in item['img_store_path'][1:]%}
               <li style="margin-top: 10px;">
                   <img  style="width: 100%;"  class="img-rounded" src="{{i}}">
               </li>
               {% endfor %}
               
            </ul>
            <style>
               li~li{margin-left: 10px}
            </style>
            
         </div>
         <!-- 这里是两个按钮 -->

         <div class="row" style="margin-top: 30px;">
            <div class="col-md-6 " style="margin-top: 10px;" >
               <button type="button" style="width: 35%;" class="btn btn-primary btn-lg center-block" 
                  title="popover title" data-container="body" data-toggle="popover" data-placement="bottom"
                  data-content="复制成功，去迅雷粘贴即可" onClick="copyUrl('url1')" >普清版 | 500MB</button>
            </div>
            <div class="col-md-6 " style="margin-top: 10px;" >
               <button type="button" style="width: 35%;" class="btn btn-primary btn-lg center-block" 
               	  title="popover title" data-container="body" data-toggle="popover" data-placement="bottom"
                  data-content="复制成功，去迅雷粘贴即可" onClick="copyUrl('url2')" >高清版 | 3.61GB</button>
            </div>
         </div>



         <!-- 这里是footer -->
         <div style="margin-top:100px;" class="container-fluid">
            <hr>
		        <p style="text-align: right;">
		           xy_version_6.4 | 2018.02.24
		        </p>

         </div>


         <!-- 测试弹出框 -->
         <script>
         $(function (){
             $("[data-toggle='popover']").popover();
         });
         </script>
         <!-- 测试弹出框 -->



         <!-- 这是两段url的文本 -->
         <textarea cols="20" rows="10" id="url1" style="opacity: 0;" >
         {{item.thunder_url}}
         </textarea>
         <textarea cols="20" rows="10" id="url2" style="opacity: 0;" >
         最近有点忙，稍后上线。。。
         </textarea>
         <!-- 这是两段url的文本 -->

      </div>

   </body>
</html>
