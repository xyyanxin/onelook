<!DOCTYPE html>
<html>
   <head>
      <title>一见 | 每天一部豆瓣高分</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="/templates/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="/templates/js/bootstrap.min.js"></script>

      <script type="text/javascript">
            function copyUrl(url)
            {
            var Url2=document.getElementById(url);
            Url2.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            // alert("已复制好，可贴粘。");
            }
      </script>
 
   </head>

   <body>
      <!-- 导航栏 -->
      <nav class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">一见 | 每天一部豆瓣高分</a>
          </div>
          </div>
      </nav>
      

      <div class="container">

         <!-- 这是那个jumbotron -->
         <div class="jumbotron masthead">
              <h1> 一见|光影|如故</h1>
              <p> 每天一部豆瓣高分</p>
              <p> 不负你的电影时光</p>
         </div>

		<div class="jumbotron masthead" style="padding-top: 15px;padding-bottom: 2px;">
              {% if item %}
              <p>《{{item.name}}》| 豆瓣：{{item.average}}分</p>
<!--               <p>他们说： {{"|".join(item.comment_title)}}</p> -->
              {% else %}
              <p> --| --</p>
              {% endif %}
             
         </div>
         <!-- 选择按钮 -->
        <!--  <p>
           <button type="button" class="btn btn-primary btn-lg" >next</button>
         </p> -->

         <!-- 这里是一个master图片 -->
         {% for i in item.img_store_path %}
         <div>
            <img style="width: 100%;margin-top: 10px;" src="{{i}}"
            class="img-rounded center-block">
         </div>
         {% endfor %}

         <!-- 这里是两个按钮 -->

         <div class="row" style="margin-top: 30px;">
            <div class="col-md-6 " style="margin-top: 10px;" >
               	<button type="button" style="width: 35%;" class="btn btn-primary btn-lg center-block" 
                  title="popover title" data-container="body" data-toggle="popover" data-placement="bottom"
                  data-content="复制成功，去迅雷粘贴即可" onClick="copyUrl('url1')" >PC端</button>
                           <!-- 这是段url的文本 -->
	         	<textarea cols="20" rows="10" id="url1" style="opacity: 0;" >
	         	{{item.thunder_url}}
	         	</textarea>
            </div>
            <div class="col-md-6 " style="margin-top: 10px;" >
               <button type="button" style="width: 35%;" class="btn btn-primary btn-lg center-block" 
               	  title="请复制下面的迅雷链接：" data-container="body" data-toggle="popover" data-placement="bottom"
                  data-content="{{item.thunder_url}}" >手机端</button>
            </div>
         </div>



         <!-- 这里是footer -->
         <div class="container-fluid">
            <hr>
		        <p style="text-align: right;">
		           20180306 | version 1.1
		        </p>

         </div>

<!-- 
         <!-- 测试弹出框 -->
         <script>
         $(function (){
             $("[data-toggle='popover']").popover();
         });
         </script>
         <!-- 测试弹出框 -->
      </div>

   </body>
</html>
